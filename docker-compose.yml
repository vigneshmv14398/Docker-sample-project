version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:
