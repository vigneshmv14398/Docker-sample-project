<!DOCTYPE html>
<html>
<head>
  <title>Voting App</title>
</head>
<body>
  <h1>Vote for Your Favorite!</h1>
  <button onclick="castVote('cats')">Cats</button>
  <button onclick="castVote('dogs')">Dogs</button>

  <h2 id="status"></h2>

  <script>
    async function castVote(choice) {
      try {
        let response = await fetch("http://localhost:5000/vote", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ choice })
        });
        if (response.ok) {
          document.getElementById("status").innerText = "Vote cast for " + choice;
        } else {
          document.getElementById("status").innerText = "Error casting vote";
        }
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
